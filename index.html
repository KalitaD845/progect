<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <div class="choose">
    <div class="desired_ingredients">
        <p>Желаемые ингредиенты:</p>
        <input type="text">
    </div>
    <div class="exclude_ingredients">
        <p>Исключить ингредиенты:</p>
        <input type="text">
    </div>
    <div class="type_of_dish">
        <p>Тип блюда:</p>
        <select name="" id="">
            <option value=""> </option>
            <option value="">Блинчики</option>
            <option value="">Горячее</option>
            <option value="">Закуски</option>
            <option value="">Десерты</option>
            <option value="">Напитки</option>
            <option value="">Супы</option>
          
        </select>
    </div>
    <div class="kitchen">
        <p> Кухня:</p>
        <select name="" id="">
            <option value=""> </option>
            <option value="">Французская</option>
            <option value="">Русская</option>
            <option value="">Японская</option>
            <option value="">Итальянская</option>
            <option value="">Грузинская</option>
            <option value="">Белорусская</option>
          
        </select>
    </div>
    <button>Найти</button>
    </div>
    <div class="bg_img">
        <img src="img/fone.png" alt="">
    </div>
</div>
</body>
</html>
